<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements : forms </title>
</head>
<body>
    
    <h1>Input Elements : HTML forms </h1>

    <div>
        <label for="name">Name :</label>
        <input type="text" id="name">
    </div>
    <hr>
    <div>
        <label for="Number">Number :</label>
        <input type="number" id="Number">
    </div>
    <hr>
    <div>
        <label for="btm">Button :</label>
        <input type="button"  onclick="alert('hello word !')" id="btn" name="button" value="click me !">
    </div>
    <hr>
    <div>
        <label for="gender">Gender</label>
        <label for="Male">male :</label>
        <input type="radio" id="Male" value="Male" name="gender">
        <label for="female">female :</label>
        <input type="radio" name="gender" id="female" value="Female">
    </div>
    <hr>
    <div>
        <label for="">Hobbies :</label>
        <label for="ah">Air hockey</label>
        <input type="checkbox" id="ah" value="Air hockey">
        <label for="bt">Badminton </label>
        <input type="checkbox" id="bt" value="Badminton">
        <label for="ck">Cooking</label>
        <input type="checkbox" id="ck" value="Cooking">
    </div>
    <hr>
    <div>
        <label for="color">color :</label>
        <input type="color" id="color">
    </div>
    <hr>
    <div>
        <label for="Date">Date :</label>
        <input type="date" id="Date">
    </div>
    <hr>
    <div>
        <label for="dateime-loc">DateTime-local :</label>
        <input type="datetime-local" id="dateime-loc">
    </div>
    <hr>
    <div>
        <label for="email">email :</label>
        <input type="email" id="email">
    </div>
    <hr>
    <div>
        <label for="file">Upload File :</label>
        <input type="file" id="file">
    </div>
    <hr>
    <div>
        <label for="hid">Hidden :</label>
        <input type="hidden" id="hid">
    </div>
    <hr>
    <div>
        <label for="img">Image :</label>
        <input type="image" id="img" src="../icons or images/icons/facebook.png" width="30px" height="30px">
    </div>
    <hr>
    <div>
        <label for="month">Month and year :</label>
        <input type="month" id="month">
    </div>
    <hr>
    <div>
        <label for="Password">Password :</label>
        <input type="password" id="Password">
    </div>
    <hr>
    <div>
        <label for="range">Range :</label>
        <input type="range" id="range" max="100" min="0">
    </div>
    <hr>
    <div>
        <label for="search">search :</label>
        <input type="search" id="search">
    </div>
    <hr>
    <div>
        <label for="tel">telphoen no :</label>
        <input type="tel" id="tel" maxlength="10">
    </div>
    <hr>
    <div>
        <label for="time">Time :</label>
        <input type="time" id="time">
    </div>
    <hr>  <div>
        <label for="url">Url :</label>
        <input type="url" id="url">
    </div>
    <hr>  <div>
        <label for="week">week :</label>
        <input type="week" id="week">
    </div>
    <hr>  <div>
        <label for="Reset">Reset button :</label>
        <input type="reset" id="Reset">
    </div>
    <hr>  <div>
        <label for="submit">Submit :</label>
        <input type="submit" id="submit">
    </div>
    <hr>
    
</body>
</html>
