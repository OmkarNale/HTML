<!-- Create a list of places you would like to visit in your lifetime. Come up with the sequence in which you would like to visit them in future (first place to visit, second one etc.). Then come up with a page having the places listed in that order. Use an ordered list. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order list </title>
</head>
<body>
    
    <h1>list of places you would like to visit in your lifetime</h1>

    <ol>
        <li>Mysore</li>
        <li>Amritsar</li>
        <li>Ladakh</li>
        <li>Goa Beaches</li>
        <li>Delhi</li>
        <li>Ellora & Ajanta Caves</li>
        <li>Kerala</li>
        <li>Agra</li>
        <li>Rajasthan</li>
        <li>Varanasi</li>
    </ol>

</body>
</html>
