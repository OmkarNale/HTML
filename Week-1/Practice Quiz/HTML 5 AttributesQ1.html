<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Attribute</title>
</head>
<body>
    
    <div style="background-color: gray;border: 1px solid red;margin: auto; width: 500px;">
        
        <form action="../message.html" method="get">
            
            <label for="Source" style="margin-left:120px;">Source :</label>
            <input type="text" name="source" id="Source" required> 
            
            <h1 style="text-align: center;">To</h1>
            
            <label for="destination" style="margin-left:100px;">Destination</label>
            <input type="text" name="destination" id="destination" required><br>

            <label for="Date" style="margin-left:120px;">Travel Date:</label>
            <input type="date" name="date" id="Date" style="margin-top:10px;" required><br>

            <input type="submit" value="Submit" style="width: 120px;margin-left:170px; margin-top: 10px;">
        </form>
    </div>
</body>
</html>
