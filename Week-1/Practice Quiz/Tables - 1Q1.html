<!-- List your friends / family members with their name, date of birth and favorite dish (so you know what to cook for their birthday!). Create a web page that lists all this information in the form of a table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of friends</title>

    <style>
        table,td,tr,th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <h1>List friend</h1>

    <table>
        <thead>
            <th>Name</th>
            <th>Bithday</th>
            <th>favorite dish</th>
        </thead>
        <tbody>
            <tr>
                <td>Omkar</td>
                <td>5th Feb</td>
                <td>Masala dosa</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>5th Dec</td>
                <td>Dal makhani</td>
            </tr>
            <tr>
                <td>Rajan</td>
                <td>5th June</td>
                <td>Stuffed paratha.</td>
            </tr>
            <tr>
                <td>RamaRaju</td>
                <td>10th Jan</td>
                <td>Pani puri.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
