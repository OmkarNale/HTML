<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form input elements </title>
</head>
<body>
    
    1.text : <input type="text" name="username" id=""><br>
    <hr>
    2.number : <input type="number" name="number" id=""><br>
    <hr>
    3.password : <input type="password" name="password" id=""><br>
    <hr>
    4.url : <input type="url" name="url" id=""><br>
    <hr>
    5.checkbox : <input type="checkbox" name="checkboc" id=""><br>
    <hr>
    6.color : <input type="color" name="color" id=""><br>
    <hr>
    7.date : <input type="date" name="date" id=""><br>
    <hr>
    8 datetime : <input type="datetime" name="datetime" id=""><br>
    <hr>
    9.datetime-local : <input type="datetime-local" name="datetimelocal" id=""><br>
    <hr>
    10.button: <input type="button" value="submit"><br>
    <hr>
    11.email : <input type="email" name="email" id=""><br>
    <hr>
    12.File : <input type="file" name="file" id=""><br>
    <hr>
    13.week <input type="week" name="week" id=""><br>
    <hr>
    14. month & year <input type="month" name="month" id=""><br>
    <hr>
    15.tel : <input type="tel" name="tel" id=""><br>
    <hr>
    16.submit : <input type="submit" value="submit"><br>
    <hr>
    17.search : <input type="search" name="search" id=""><br>
    <hr>
    18.reset : <input type="reset" value="reset"><br>
    <hr>
    19.radio : <input type="radio" name="radio" id=""><br>
    <hr>
    20.hidden : <input type="hidden" name="hidden"><br>
    <hr>
    21.image <input type="image" src="../../icons or images/icons/facebook.png" width="50px" height="40px" alt=""><br>
    <hr>
    22.Range <input type="range" name="range" id="" min="0" max="1000"><br>
    <hr>
    23.Time <input type="time" name="" id=""><br>
    <hr>
</body>
</html>
