<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button and Check Boxes</title>
</head>
<body>

    <h1> Radio button </h1>
    
    <fieldset>
        <label for="itesm">Items :</label>
        <label for="A1">A.</label>
        <input type="radio" name="item" id="A1" value="A1">
        <label for="B1">B</label>
        <input type="radio" name="item" id="B1" value="B1">
        <label for="C1">C</label>
        <input type="radio" name="item" id="C1" value="C1">
        <label for="D1">D</label>
        <input type="radio" name="item" id="D1" value="D1">
    </fieldset>

    <h1> Check Boxes </h1>

    <fieldset>
        <label for="itesm">Items :</label>
        <label for="A2">A.</label>
        <input type="checkbox" name="item" id="A2" value="A2">
        <label for="B2">B</label>
        <input type="checkbox" name="item" id="B2" value="B2">
        <label for="C2">C</label>
        <input type="checkbox" name="item" id="C2" value="C2">
        <label for="D2">D</label>
        <input type="checkbox" name="item" id="D2" value="D2">
    </fieldset>
</body>
</html>
