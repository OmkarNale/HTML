<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - HTML 5 Attributes</title>
</head>
<body>
    
    <h1> HTML 5 Attributes </h1>
    <form action="../message.html" method="post" novalidate>

        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="quantity">Quantity :</label>
        <input type="number" name="quantity" id="quantity" min="0" max="100">
        <br>

        <label for="searchforx">serach :</label>
        <input type="search" name="searchforx" id="searchforx">
        <br>

        <label for="date">Start Date :</label>
        <input type="date" name="date" id="date">
        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
