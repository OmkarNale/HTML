<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML video Tag</title>
</head>
<body>
    
    <h1>Video Tag</h1>

        <video src="../../icons or images/video/video.mp4" width="500px" height="300px" controls>

    </video>

    <hr>

    <video width="500px" height="400px" autoplay>

         <source src="../../icons or images/video/video.mp4" type="video/mp4">

    </video>
</body>
</html>
