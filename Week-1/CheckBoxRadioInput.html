<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox and Radio Input of HTMl Form</title>
</head>
<body>
    
    <h1> Current Affairs Quiz - January, 2023 </h1>
    
    <form action="message.html" method="get">

        <label for="">1.Which institution has urged stock exchanges to set up Investor Risk Reduction Access (IRRA) platform? </label><br>
        <input type="radio" name="a1" id="1a" value="RBI"><label for="1a">[A] RBI</label><br>
        <input type="radio" name="a1" id="2a" value="SEBI"><label for="2a">[B] SEBI</label><br>
        <input type="radio" name="a1" id="3a" value="NITI Aayog"><label for="3a">[C] NITI Aayog</label><br>
        <input type="radio" name="a1" id="4a" value=" Supreme Court"><label for="4a">[D]  Supreme Court</label><br>
        <hr>
        <label for="">2.Which institution has urged stock exchanges to set up Investor Risk Reduction Access (IRRA) platform? </label><br>
        <input type="checkbox" name="a1" id="1a" value="RBI"><label for="1a">[A] RBI</label><br>
        <input type="checkbox" name="a1" id="2a" value="SEBI"><label for="2a">[B] SEBI</label><br>
        <input type="checkbox" name="a1" id="3a" value="NITI Aayog"><label for="3a">[C] NITI Aayog</label><br>
        <input type="checkbox" name="a1" id="4a" value=" Supreme Court"><label for="4a">[D]  Supreme Court</label><br>
        <hr>
        <input type="submit" value="Submit" name="Submit">
    </form>
    
</body>
</html>
