<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML colors </title>
</head>

<body>

    <h1>HTML COLORS</h1>

    <h2>1. color name</h2>
    <div style="background-color: green; color: #fff;">
        <h5> color name </h5>
    </div>

    <h2>1. HEX - hexadecimal</h2>
    <h3>1. long hexadecimal - #00ff00 -></h3>
    <div style="background-color: #00ff00; color: #fff;">
        color code in hexadecimal long no
    </div>

    <h3>1. long hexadecimal - #00ff00 -></h3>
    <div style="background-color: #0f0; color: #fff;">
        color code in hexadecimal long no
    </div>

    <h2>3. HSL RANG-> hsl(0-360,1-100%,1-100%) </h2>
    <div style="background-color: hsl(147, 50%, 47%); color: hsl(100, 100%, 100%);">
        color in HSl
    </div>
</body>

</html>
