<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Width - css property </title>
    
    <style>
        /* relative width unit */
        div {
            width: 50%;
            padding: 23px;
            border: 3px solid red;
        }
        /* absoult width unit */
        div {
            width: 300px;
            padding: 23px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    
    <h1> Css width property </h1>

</html>
