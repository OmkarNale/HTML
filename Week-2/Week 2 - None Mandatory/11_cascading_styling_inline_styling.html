<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Styling - inline Style has highest priority</title>
</head>
<body>
    <!-- this first  external style  box which applyed accrding to rule of Cascade -->

    <link rel="stylesheet" href="cascad.css">

    <!-- this second style box which applyed accrding to rule of Cascade -->
    <style>

        /* second style for p tag applyed after first style */
        p {
            color: violet;
        }
    </style>
</head>

<body>
    <h1> CasCad basics </h1>

    

    <!-- inline styling has highest priority -->
    <p style="color: goldenrod;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint architecto, illum esse incidunt excepturi
        assumenda obcaecati. Repellat incidunt ut corrupti, doloremque ex explicabo nemo labore quia, magni voluptatem
        recusandae quos.
    </p>

      <!-- this fourth style box which applyed accrding to rule of Cascade -->
      <style>
        /* fifith style for p tag applyed firest time */
        p {
            color: orange;
        }
    </style>
    
     <!-- this first  external style  box which applyed accrding to rule of Cascade -->

     <link rel="stylesheet" href="cascad.css">

</body>
</html>
