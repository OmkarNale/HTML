<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign - up </title>

    <style>

        h2 {
            text-align: center;
        }

        .signup {

            position: absolute;
            top: 5%;
            right: 30%;
            width: 500px;
            padding: 10px;
            font-size: 20px;
            line-height: 50px;
            border-radius: 10px;
            text-align: left;
            vertical-align: middle;
            color: white;
        }
        
        input {
            width: 45%;
            height: 25px;
            border-radius: 8px;
            padding-left: 10px;
        }

        button {
            margin-top: 5px;
            width: 100px;
            height: 40px;
            padding: 5px;
            float: right;
            vertical-align: middle;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 10px;
            background-color: rgb(67, 185, 67);
        }

        #myvideo {
            position: fixed;
            width: auto;
            height: auto;
        }

        #id_l_name {
            margin-left: 140px;
        }
    </style>
</head>
<body>
    
    <video autoplay muted loop id="myvideo">
        <source src="../pexels-mart-production-7566043.mp4" type="video/mp4">
    </video>

    <div class="signup">
        
        <h2>
            sign - up
        </h2>

        <form action="login.html" method="get">

            <label for="f_name">First Name :</label>
            <label for="l_name" id="id_l_name">Last Name :</label><br>
            <input type="text" name="f_name" id="f_name" placeholder="Enter First name !" required>
            <input type="text" name="l_name" id="l_name" placeholder="Enter Last name !" required><br>

            <label for="email">Email Id :</label><br>
            <input type="email" name="email" id="email" placeholder="Enter_your@exmaple.com  !" required><br>

            <label for="u_name">Username :</label><br>
            <input type="text" name="u_name" id="u_name" placeholder="Enter Username name !" required><br>

            <label for="password">Password :</label><br>
            <input type="password" name="password" id="password" placeholder="Enter password  !" required><br>

            <label for="confirm_pass">Re-enter Password :</label><br>
            <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Re-Enter password  !" required><br>
            <br>
            <button type="submit">Submit</button>

        </form>

    </div>


</body>
</html>
