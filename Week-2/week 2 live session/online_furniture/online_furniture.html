        }

        .container, .image, .overlay{
            border-radius: 10px;
        }
        
        .image {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            bottom: 0; 
            background-color: rgba(0, 0, 0, 0.3);
            color: #f1f1f1; 
            width: 300px;
            max-width: 300px;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .container:hover .overlay {
            opacity: 1;
        }
        .main{
            margin-bottom: 20%;
        }
        .copyright{
            margin-left: 200px;
        }
    </style>
