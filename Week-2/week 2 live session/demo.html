<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo </title>

    <style>
       body {
        padding: auto;
        margin: auto;
       }
       h2 {
        text-align: left;
       }
       .login {

        color: white;
        width: 300px;
        position:absolute;
        top: 10%;
        right: 50px;
        text-align: left;
        font-size: 20px;
        padding: 10px;
        line-height: 40px;
        vertical-align: middle;
        border-radius: 10px;
       }
       input {
        width: 90%;
        height: 25px;
        border-radius: 5px;
        padding-left: 5px;
       }

       button {
        float: right;
        width: 100px;
        height: 40px;
        border-radius: 10px;
        background-color: rgb(67, 185, 67);
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 15px;
        font-size: 20px;        
       }
       #my-video {
        position: fixed;
        width: auto;
        height: auto;
       }
       a {
        color: white;
        text-decoration: none;
       }
    </style>

</head>
<body>
    
    <video id="my-video" autoplay muted loop>
        <source src="../pexels-mart-production-7566043.mp4" type="video/mp4">
    </video>
    
    <div class="login">
        <h2>
            Log-In
        </h2>

        <form action="home.html" method="get">

            <label for="U_name">Uername :</label>
            <input type="text" name="u_name" id="U_name" placeholder="Enter the user name !" required>
            <br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter the password !" required>
            <br>
            <a href="#signup"> No Account ? Sign-up !</a>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
