<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Display</title>

    <style>
        .Demo {
            color: red;
            border: 1px solid black;
        }
        .test {
            display: none;
        }
        .Demo:hover + .test {
            display: block;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <h1 class="Demo">Some test is here </h1>
    <h2 class="test">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero incidunt molestias maiores culpa magni assumenda, odit, voluptatum beatae labore voluptatibus itaque. Harum cum sit unde commodi ipsa quidem aperiam nostrum!

    </h2>

</body>
</html>
