<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moving Box </title>
    <style>
       
        .container{
            border: 1px dotted red;
            animation-name: movingbox;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: relative;
            animation-delay: 2s;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .fix {
            border: 1px solid red;
            width: 400px;
            height: 300px;
        }
        @keyframes movingbox {
            0% {background-color: red;top: 0px;left: 0px;}
            25%{background-color: purple;top: 0px;left: 300px;}
            50%{background-color: gold;top: 200px;left: 300px;}
            75%{background-color: green;top: 200px;left: 0px;}
            100%{background-color: aqua;top: 0px;left: 0px;}
        }
    </style>
</head>
<body>
    
    <h1>Simple animation</h1>

    <div class="fix">
        <div class="container">

        </div>
    </div>
    

</body>
</html>
