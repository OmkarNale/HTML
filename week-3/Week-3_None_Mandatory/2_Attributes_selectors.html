<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>

    <style>
        /* attribute selector : apply to all element who has the href attribute */
        /* [href]{
            color: gray;
        }
         */

        /*combining attribute and type selector*/
        a[href]{
            background-color: aqua;
            text-decoration: none;
        }



    </style>
</head>
<body>

    <h1>Attribute Selector</h1>
    
    <a href="https://www.google.com">Googlw Search !</a>

    <a href="https://www.google.com" target="_blank">Googlw Search !</a>
    
    <span>span 1</span>

    <a href="https://www.facebook.com" target="_blank">Facebook.com</a>

    <span>span 2</span>

</body>
</html>
